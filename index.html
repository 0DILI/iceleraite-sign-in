<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="assets/iceleraite Logo 150X31.svg" alt="" />
      </div>

      <div class="section1">
        <div class="content">
          <h3>
            World's first & only
            <br />
            <span class="fw-bold">AGENCY ACCELERATOR</span>
          </h3>
          <p>
            That enables you to <span class="purple">START</span>,
            <span class="yellow">GROW</span> &
            <span class="green">MASSIVELY SCALE</span>
            an Agency Business in different niches, using the
            <span class="bg-primary">power of AI and Machine Learning.</span>
          </p>
        </div>

        <div class="form">
          <h1>Sign in</h1>
          <form action="#">
            <label>Full name</label>
            <div class="field">
              <span></span>
              <input type="text" required placeholder="username@gmail.com" />
            </div>

            <label>Email</label>
            <div class="field">
              <span></span>
              <input type="text" required placeholder="username@gmail.com" />
            </div>

            <label>Password</label>
            <div class="field">
              <span></span>
              <input
                type="password"
                class="password"
                required
                placeholder="Password"
              />
              <span class="show"><i class="bi bi-eye-slash"></i></span>
            </div>

            <label>Confirm password</label>
            <div class="field space">
              <span></span>
              <input
                type="password"
                class="password"
                required
                placeholder="Password"
              />
              <span class="show"><i class="bi bi-eye-slash"></i></span>
            </div>

            <div class="pass">
              <input type="checkbox" /> I accept the
              <a href="#"> Terms & Conditions</a>
            </div>
            <div class="field radius">
              <input type="submit" value="Sign in" />
            </div>

            <div class="signup">
              Already have an account? <a href="#">Log in</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector(".password");
      const show_btn = document.querySelector(".show");
      show_btn.addEventListener("click", function () {
        if (pass_field.type === "password") {
          pass_field.type = "text";
          show_btn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          pass_field.style.color = "#222";
        }
      });
    </script>
  </body>
</html>
